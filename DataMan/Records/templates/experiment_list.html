

{% extends "generic.html" %}

{% block content %}
<h1>Experiment</h1>
    {% if experiment_list %}
<ul>
    {% for Experiment in Experiment_list %}
    <li>
        <a href="{% url 'experiment-detail' Experiment.experimentID %}"> {{ Experiment }}</a>
    </li>
    {% endfor %}
</ul>
    {% else %}
<p>No experiments found.</p>
    {% endif %}
{% endblock %}
