{% extends "generic.html" %}

{% block content %}
    <h1>Tree List</h1>
    {% if tree_list %}
    <ul>
        {% for tree in tree_list %}
          <li>
              <a href="{% url 'tree-detail'  tree.tree_number %}">Tree Number {{ tree.tree_number }}</a>
          </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No trees found.</p>
    {% endif %}
{% endblock %}
