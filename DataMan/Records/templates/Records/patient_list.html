

{% extends "generic.html" %}

{% block content %}
<h1>Patient</h1>
    {% if patient_list %}
<ul>
    {% for Patient in patient_list %}
    <li>
        <a href="{% url 'patient-detail' Patient.patientID %}"> {{ Patient }}</a>
    </li>
    {% endfor %}
</ul>
    {% else %}
<p>No patients found.</p>
    {% endif %}
{% endblock %}
